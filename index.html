<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Varela+Round&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div id="main">
            <div id="title">Tic Tac Toe</div>
            <div id="current-player">Player X's turn</div>
            <div id="game-board">
                <div class="game-square" id="square-1"></div>
                <div class="game-square" id="square-2"></div>
                <div class="game-square" id="square-3"></div>
                <div class="game-square" id="square-4"></div>
                <div class="game-square" id="square-5"></div>
                <div class="game-square" id="square-6"></div>
                <div class="game-square" id="square-7"></div>
                <div class="game-square" id="square-8"></div>
                <div class="game-square" id="square-9"></div>
            </div>
            <button type="button" id="reset-button">Reset</button>
        </div>
    </body>
</html>
